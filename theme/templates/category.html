{% extends "base_category.html" %}

{% block content %}
{% for article in articles_page.object_list %}
<article>
    <header>
        <h1>
            <a href="{{ SITEURL }}/{{ article.url }}">
                {{ article.title }}
            </a>
        </h1>
        <p> Published: {{ article.locale_date }}</p>
    </header>

    {% if article.summary %}
    <div class="article-content">
        {{ article.summary | safe | truncate(150)}}
    </div>
    {% endif %}
    <div>
        <hr class="solid" />
    </div>
</article>
{% endfor %}
{% endblock %}
